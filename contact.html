<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration to apply Job</title>
    <meta name="description" content="The registration form for people who are needed for part time Job."/>
    <meta name="keywords" content="Salary,bonus,PTO."/>
<body>
    <form action="submit-form.php" method="post">
        <label for="username">username:</label>
        <input type="text" name="username" id="username" placeholder="username" required/><br/>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="password" required/><br/>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="email" required/><br/>
        <label for="phone">phone:</label>
        <input type="tel" name="phone" id="phone" required pattern ="[0-9]{10}"/><br/>
        <label >Gender:</label><br/>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male"/><br/>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female"/><br/>
        <label for="others">others</label>
        <input type="radio" name="others" id="others"/><br/>
        <label for="age">age:</label>
        <input type="number" name="age" id="age"/><br/>
        <label for="salary">salary:</label>
        <input type="number" name="salary" id="salary"/><br/>
        <label >country:</label>
        <select name="country" id="country">
            <option value="usa">usa</option>
            <option value="canada">canada</option>
            <option value="uk">uk</option>
        </select><br/>
        <label for="message">message:</label>
        <textarea name="message" id="message" cols="10" rows="10"></textarea><br/>
        <input type="submit" value="submit"/>
            
            </form>
            </body>
            </html>
